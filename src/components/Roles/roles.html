<div>
  <el-table :data="rolesData" style="width: 100%">
    <el-table-column type="expand">
      <template slot-scope="scope">
        <el-row
          class="row1"
          v-for="item1 in scope.row.children"
          :key="item1.id"
        >
          <el-col :span="4">
            <el-tag type="primary">{{ item1.authName }}</el-tag>
            <i class="el-icon-arrow-right"></i>
          </el-col>
          <el-col :span="20">
            <el-row
              class="row2"
              v-for="item2 in item1.children"
              :key="item2.id"
            >
              <el-col :span="4">
                <el-tag type="success">
                  {{ item2.authName }}
                </el-tag>
                <i class="el-icon-arrow-right"></i>
              </el-col>
              <el-col :span="20">
                <el-tag
                  class="tag"
                  type="warning"
                  v-for="item3 in item2.children"
                  :key="item3.id"
                  >{{ item3.authName }}</el-tag
                >
              </el-col>
            </el-row>
          </el-col>
        </el-row>
      </template>
    </el-table-column>
    <el-table-column type="index" :index="indexMethod"></el-table-column>
    <el-table-column prop="roleName" label="角色" width="180">
    </el-table-column>
    <el-table-column prop="roleDesc" label="描述" width="180">
    </el-table-column>
    <el-table-column prop="address" label="操作">
      <template slot-scope="scope">
        <el-button
          type="primary"
          plain
          size="mini"
          icon="el-icon-edit"
        ></el-button>
        <el-button
          type="danger"
          plain
          size="mini"
          icon="el-icon-delete"
        ></el-button>
        <el-button
          type="success"
          plain
          size="mini"
          icon="el-icon-check"
          @click="showRightsDialog(scope.row)"
          >分配权限</el-button
        >
      </template>
    </el-table-column>
  </el-table>

  <el-dialog title="角色授权" :visible.sync="dialogRolesDialogVisible">
    <el-tree
      :data="treeData"
      show-checkbox
      node-key="id"
      :default-expand-all="true"
      :default-checked-keys="[5]"
      :props="defaultProps"
      ref="tree"
    >
    </el-tree>
    <div slot="footer" class="dialog-footer">
      <el-button @click="dialogRolesDialogVisible = false">取 消</el-button>
      <el-button type="primary" @click="assignRight">确 定</el-button>
    </div>
  </el-dialog>
</div>
